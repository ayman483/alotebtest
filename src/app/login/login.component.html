<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6 first-item">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://aloteb.com/img/logo.png" style="width: 185px;" alt="logo">
                  <!-- <img src="https://aloteb.com/img/logo.png" height="20" alt="" loading="lazy" style="margin-top: 2px;" /> -->
                  <h4 class="mt-1 mb-5 pb-1">We are The Aloteb Team</h4>
                </div>
                <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && fval.username.errors }" />
                    <div *ngIf="submitted && fval.username.errors" class="invalid-feedback">
                      <div *ngIf="fval.username.errors">Username is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" />
                    <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
                      <div *ngIf="fval.password.errors">Password is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Login
                    </button>
                  </div>
                  <h6 *ngIf="show_error"> Your email or password is incorrect</h6>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Test for aloteb</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .form {
    /* padding: 18% 0% 0% 40%; */
  }

  h2 {
    /* padding: 25% 18%; */
  }

.form-group{
  margin-top: 20px;
}
  .btn-primary {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
  }

  .card {
    border: none;
    height: 320px
  }

  .forms-inputs {
    position: relative
  }

  .forms-inputs span {
    position: absolute;
    top: -18px;
    left: 10px;
    background-color: #fff;
    padding: 5px 10px;
    font-size: 15px
  }

  .forms-inputs input {
    height: 50px;
    border: 2px solid #eee
  }

  .forms-inputs input:focus {
    box-shadow: none;
    outline: none;
    border: 2px solid #000
  }

  .btn {
    height: 50px
  }

  .success-data {
    display: flex;
    flex-direction: column
  }

  .bxs-badge-check {
    font-size: 90px
  }
</style>
